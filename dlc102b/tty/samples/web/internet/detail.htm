<html>

<title>Welcome To SportsPro On-Line! </title>

<SCRIPT LANGUAGE="JavaScript">

function doSubmit(passed) { 
  if (document.Info.CustName.value == '')
    window.alert('Customer name required.');
  else {
    document.Info.SubmitField.value=passed;	
    document.Info.submit();
  }
}

function confirmExit() {
   if (confirm("Are you sure you want to exit the SportsPro OnLine?")) {
      window.location='home.w';
   }
}

</script>
